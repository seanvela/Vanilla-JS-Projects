<!DOCTYPE html>
<html>
<head>
  <title>Unicorn Countdown</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Unicorn of the Week</h1>
    <div class="countdown-wrapper" id="countdown">
      <div id="seconds">10</div>
      <img src="" id="revealImage" style="display: none;" />
    </div>
  </div>
  <img src="img/unicorn.gif" alt="unicorn">
  <audio autoplay loop id="backgroundMusic">
    <source src="audio/epic.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
